<html>
<head>
<title> canvas drawing</title>
</head>
<body>
<h1 style="text-align:center;"> Canvas Drawing </h1>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid black; display:block; margin:auto;"></canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
ctx.fillStyle = "red";
ctx.fillRect(0,0,100,100);
ctx.beginPath();
ctx.moveTo(0,0);
ctx.strokeStyle = "pink";
ctx.lineTo(200,100);
ctx.lineWidth = 10;
ctx.lineCap = "round";
ctx.stroke();
ctx.strokeStyle = "blue";
ctx.beginPath();
ctx.arc(100,50,50,0,2*Math.PI);
ctx.stroke();
</script>

</body>

</html>
