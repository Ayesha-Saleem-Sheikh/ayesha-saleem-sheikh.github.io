<html>
<head>
<title> Input Color Object </title>
</head>
<body>
<h1 style= text-align:center;> Input Color Object </h1>

Pick your fav color : <input type="color" id="favColor">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("favColor").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html
