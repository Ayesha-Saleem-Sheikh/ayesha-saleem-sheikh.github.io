<script>
let Row = `<tr> 
    <td>Sample text</td>

    </tr>`

  // window.alert (Row);

   let Row2 = `<tr>

    <td><i class="fa part1"></i></td>

    </tr>`
  //window.alert (Row2);



function addRow(part1,part2){
    let Row3 = Row2.replace("part1",part1).replace("part2",part2);
